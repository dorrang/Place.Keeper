<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body onload="getPosition()">
    <div id="map" style="width:100%;height:500px;"></div>
    <h2>Current Position:</h2>
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>

    <p id="locationError"></p>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgFs99iBIeQN6-_o-4bFQ83PPzHXGfObc&callback=mapReady">
    </script>
    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/place-service.js"></script>
    <script src="js/user-pref-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
